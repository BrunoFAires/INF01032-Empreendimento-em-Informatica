<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <link rel="stylesheet" href="style.css" />
  <style type="text/css">
</style>
  </head>
  <body>
  <section class="modal hidden">
  <div class="flex">
  
    <button class="btn-close">⨉</button>
  </div>
<div class="container">
        <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="subscribe"><input type="checkbox" id="subscribe" name="subscribe" required> Concordo em receber atualizações do projeto por E-mail.</label>
                     

             <input class="form-button" type="submit" value="Enviar" id="sendFormButton">
        </form>
    </div>
</section>

<div class="overlay hidden"></div>
    <div class="element">
      
     <div class="cima j-pensou-em-adquirir">
      Já pensou em adquirir produtos agrícolas de qualidade de maneira prática e na porta da sua casa?<br>
     </div>
      <div class="text-wrapper-2">A Cappi possibilita isso!</div>
     <div class="baixo inscreva-se-para">
     Inscreva-se para receber atualizações sobre a nossa plataforma
     </div>
     <div class="content">
          <div class="primary-button"><button class="btn btn-open text-wrapper">Inscreva-se</button></div>
        </div>
      <div class="center">
      <div class="overlap">
        
<div class="overlap-group">
<img class="ellipse" src="https://c.animaapp.com/HPBwR0IS/img/ellipse-172@2x.png" />
          
            <img class="img" src="https://c.animaapp.com/HPBwR0IS/img/ellipse-173@2x.png" />
            <img class="ellipse-2" src="https://c.animaapp.com/HPBwR0IS/img/ellipse-174@2x.png" />
          </div>
      </div>
      </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
